<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>
    <title>GorilaCrew</title>
   

    <link rel="shortcut icon" href="./imagenes/logo_pagina.ico" type="image/x-icon" >
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1 class="title_page">Tienda</h1>

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Remera Negra</p>
								<span class="precio-producto-carrito">$3500</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$3500</span>
                        <button class="btn" id="procesarCompra">Comprar</button>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>
    </header>
    <main>
        <div class="titulo">
            <h1>GorilaCrew</h1>
            <div class="logo">
                <img src="imagenes/logo_pagina.webp" alt="logo">
            </div>
        </div>
    </main>

    <section>
        <div class="tienda">
            <h4>Remeras</h4>
        </div>

        <div class="remeras_menu">
            <div class="remeras">
                <img src="imagenes/remera_negra.png" alt="remera_negra">
                 <div class="remeras_letras">
                     <h4>Remera Negra</h4>
                     <p class="price">$3500</p>
                     <button class="btn_add">Añadir al carrito</button>
                 </div>
            </div>
            <div class="remeras">
                <img src="imagenes/remera_gris.jpg" alt="remera_gris">
                    <div class="remeras_letras">
                        <h4>Remera Gris</h4>
                        <p class="price">$3000</p>
                        <button class="btn_add">Añadir al carrito</button>
                    </div>
            </div>           
            <div class="remeras">
                <img src="imagenes/remera_imagenes.jpg" alt="remera_imagenes">
                    <div class="remeras_letras">
                        <h4>Remera Crew</h4>
                        <p class="price">$3700</p>
                        <button class="btn_add">Añadir al carrito</button>
                    </div>
            </div>
            <div class="remeras">
                <img src="imagenes/remera_marron.webp" alt="remera_marron">
                    <div class="remeras_letras">
                        <h4>Remera Marron</h4>
                        <p class="price">$3500</p>
                        <button class="btn_add">Añadir al carrito</button>    
                    </div>
            </div>
            <div class="remeras">
                <img src="imagenes/remera_logo.webp" alt="remera_logo">
                    <div class="remeras_letras">
                        <h4>Remera GorilaCrew</h4>
                        <p class="price">$4000</p>
                        <button class="btn_add">Añadir al carrito</button> 
                    </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="publicidad">
            <p>&copy; GorilaCrew 2022</p>
        </div> 
    </footer>
    
    <script src="sweetalert2.all.min.js"></script>
    <script src="index.js"></script>
    </body>
</html>
